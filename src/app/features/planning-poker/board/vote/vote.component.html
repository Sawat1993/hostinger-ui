<div class="surface-0 border-round shadow-2">
  <div class="surface-section p-3 border-bottom-1 surface-border">
    <h3 class="m-0 text-base font-semibold">Cast Your Vote</h3>
  </div>
  <div class="p-3">
    <div class="grid grid-nogutter gap-2 mb-3" style="grid-template-columns: repeat(4, 1fr);">
      <button
        *ngFor="let vote of voteOptions"
        pButton
        type="button"
        [label]="vote.toString()"
        [class.p-button-primary]="currentVote === vote"
        [class.p-button-outlined]="currentVote !== vote"
        [disabled]="!boardId || !currentStoryId"
        (click)="onSelectVote(vote)"
        pRipple
      ></button>
    </div>

    <!-- Submit Vote Button -->
    <button
      pButton
      type="button"
      label="Submit"
      icon="pi pi-check"
      [loading]="isSubmitting"
      [disabled]="currentVote === null || isSubmitting || !boardId || !currentStoryId"
      (click)="submitVote()"
      class="w-full p-button-primary"
    ></button>
  </div>
</div>
<p-toast position="bottom-right"></p-toast>
