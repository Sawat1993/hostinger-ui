<div class="flex justify-content-center">
	<form #loginForm="ngForm" (ngSubmit)="onLogin()" class="login-form">
		<h2>Login</h2>
		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" name="email" type="email" [(ngModel)]="email" required class="form-control" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" name="password" type="password" [(ngModel)]="password" required class="form-control" />
		</div>
		<button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
	</form>
</div>
